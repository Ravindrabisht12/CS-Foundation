<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="primary-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3C8772" />
      <stop offset="100%" style="stop-color:#2d6659" />
    </linearGradient>
    <linearGradient id="secondary-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50" />
      <stop offset="100%" style="stop-color:#45a049" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg-gradient)"/>
  
  <!-- Circuit pattern background -->
  <g opacity="0.1" stroke="#3C8772" stroke-width="1" fill="none">
    <circle cx="50" cy="50" r="3"/>
    <circle cx="150" cy="80" r="3"/>
    <circle cx="350" cy="60" r="3"/>
    <circle cx="320" cy="180" r="3"/>
    <circle cx="80" cy="220" r="3"/>
    <line x1="50" y1="50" x2="150" y2="80"/>
    <line x1="150" y1="80" x2="350" y2="60"/>
    <line x1="320" y1="180" x2="80" y2="220"/>
    <line x1="50" y1="50" x2="80" y2="220"/>
  </g>
  
  <!-- Main computer/laptop illustration -->
  <g transform="translate(80, 50)">
    <!-- Laptop base -->
    <rect x="0" y="120" width="240" height="80" rx="8" fill="url(#primary-gradient)"/>
    <rect x="10" y="130" width="220" height="60" rx="4" fill="#f0f0f0"/>
    
    <!-- Laptop screen -->
    <rect x="20" y="20" width="200" height="120" rx="8" fill="#2c3e50"/>
    <rect x="30" y="30" width="180" height="100" rx="4" fill="#34495e"/>
    
    <!-- Screen content - code lines -->
    <g fill="#4CAF50" font-family="monospace" font-size="8">
      <text x="40" y="45">class ComputerScience {</text>
      <text x="50" y="60">  algorithms() { ... }</text>
      <text x="50" y="75">  dataStructures() { ... }</text>
      <text x="50" y="90">  operatingSystems() { ... }</text>
      <text x="50" y="105">  databases() { ... }</text>
      <text x="40" y="120">}</text>
    </g>
    
    <!-- Keyboard -->
    <rect x="30" y="140" width="180" height="40" rx="4" fill="#e0e0e0"/>
    <!-- Keyboard keys -->
    <g fill="#d0d0d0">
      <rect x="40" y="150" width="12" height="8" rx="1"/>
      <rect x="55" y="150" width="12" height="8" rx="1"/>
      <rect x="70" y="150" width="12" height="8" rx="1"/>
      <rect x="85" y="150" width="12" height="8" rx="1"/>
      <rect x="100" y="150" width="12" height="8" rx="1"/>
      <rect x="115" y="150" width="12" height="8" rx="1"/>
      <rect x="130" y="150" width="12" height="8" rx="1"/>
      <rect x="145" y="150" width="12" height="8" rx="1"/>
      <rect x="160" y="150" width="12" height="8" rx="1"/>
      <rect x="175" y="150" width="12" height="8" rx="1"/>
      <rect x="190" y="150" width="12" height="8" rx="1"/>
      
      <rect x="40" y="165" width="12" height="8" rx="1"/>
      <rect x="55" y="165" width="12" height="8" rx="1"/>
      <rect x="70" y="165" width="12" height="8" rx="1"/>
      <rect x="85" y="165" width="40" height="8" rx="1"/>
      <rect x="130" y="165" width="12" height="8" rx="1"/>
      <rect x="145" y="165" width="12" height="8" rx="1"/>
      <rect x="160" y="165" width="12" height="8" rx="1"/>
      <rect x="175" y="165" width="12" height="8" rx="1"/>
      <rect x="190" y="165" width="12" height="8" rx="1"/>
    </g>
  </g>
  
  <!-- Floating tech icons -->
  <g opacity="0.7">
    <!-- CPU/Processor icon -->
    <g transform="translate(30, 30)">
      <rect x="0" y="0" width="30" height="30" rx="4" fill="url(#secondary-gradient)"/>
      <rect x="5" y="5" width="20" height="20" rx="2" fill="#fff"/>
      <rect x="10" y="10" width="10" height="10" rx="1" fill="url(#secondary-gradient)"/>
      <circle cx="3" cy="15" r="1" fill="#666"/>
      <circle cx="27" cy="15" r="1" fill="#666"/>
      <circle cx="15" cy="3" r="1" fill="#666"/>
      <circle cx="15" cy="27" r="1" fill="#666"/>
    </g>
    
    <!-- Database icon -->
    <g transform="translate(330, 40)">
      <ellipse cx="15" cy="8" rx="12" ry="4" fill="url(#primary-gradient)"/>
      <rect x="3" y="8" width="24" height="12" fill="url(#primary-gradient)"/>
      <ellipse cx="15" cy="20" rx="12" ry="4" fill="url(#primary-gradient)"/>
      <ellipse cx="15" cy="12" rx="12" ry="4" fill="#4CAF50"/>
      <ellipse cx="15" cy="16" rx="12" ry="4" fill="#4CAF50"/>
    </g>
    
    <!-- Network/Graph icon -->
    <g transform="translate(320, 200)">
      <circle cx="5" cy="5" r="4" fill="url(#secondary-gradient)"/>
      <circle cx="25" cy="8" r="4" fill="url(#secondary-gradient)"/>
      <circle cx="15" cy="25" r="4" fill="url(#secondary-gradient)"/>
      <line x1="5" y1="5" x2="25" y2="8" stroke="#4CAF50" stroke-width="2"/>
      <line x1="5" y1="5" x2="15" y2="25" stroke="#4CAF50" stroke-width="2"/>
      <line x1="25" y1="8" x2="15" y2="25" stroke="#4CAF50" stroke-width="2"/>
    </g>
    
    <!-- Algorithm/Tree icon -->
    <g transform="translate(20, 200)">
      <circle cx="15" cy="5" r="4" fill="url(#primary-gradient)"/>
      <circle cx="8" cy="20" r="3" fill="url(#secondary-gradient)"/>
      <circle cx="22" cy="20" r="3" fill="url(#secondary-gradient)"/>
      <line x1="15" y1="9" x2="8" y2="17" stroke="#3C8772" stroke-width="2"/>
      <line x1="15" y1="9" x2="22" y2="17" stroke="#3C8772" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.3">
    <!-- Binary code pattern -->
    <text x="10" y="280" font-family="monospace" font-size="10" fill="#3C8772">101010110110</text>
    <text x="250" y="280" font-family="monospace" font-size="10" fill="#3C8772">001101011010</text>
    
    <!-- Mathematical symbols -->
    <text x="350" y="150" font-family="serif" font-size="16" fill="#4CAF50">∑</text>
    <text x="20" y="120" font-family="serif" font-size="14" fill="#4CAF50">∫</text>
    <text x="370" y="120" font-family="serif" font-size="12" fill="#4CAF50">∀</text>
  </g>
</svg>